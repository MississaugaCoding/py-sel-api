<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search</title>
</head>

<body>

    <form action="{{ url_for('index') }}" method="POST">
        <input type="text" name="search_location" placeholder="Enter Location to Search"/>
        <button type="submit">Search</button>
    </form>

    <p>{{ message }}</p>

    {% if message %}
    <p>Found {{ hotels|count }} results</p>
    {% endif %}

    <ul>
        {% for hotel in hotels %}
        
            <li>{{ hotel['name'] }}</li>
        
        {% endfor %}
    </ul>
</body>

</html>
