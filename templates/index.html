<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
</head>

<body>

    <form action="{{ url_for('index') }}" method="POST">
        <input type="text" name="location" placeholder="Location"/>
        <button type="submit">Search</button>
    </form>

    <br/><br/>

    <ul>
        {% for hotel in hotels %}
        
            <li>{{ hotel['name'] }}</li>
        
        {% endfor %}
    </ul>
</body>

</html>
